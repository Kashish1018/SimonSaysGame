<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simon Says Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Simon says Game</h1>
    <h2>Press Any key to start</h2>
    <div><h2 id="highest-score">Highest Score : 0</h2></div>
    <div class="btn-container">
      <div class="line-one">
        <div class="btn palevioletred" type="button" id="palevioletred"></div>
        <div class="btn yellow" type="button" id="yellow"></div>
      </div>
      <div class="line-two">
        <div class="btn lightgreen" type="button" id="lightgreen"></div>
        <div class="btn skyblue" type="button" id="skyblue"></div>
      </div>
    </div>
       

    <script src="app.js"></script>
  </body>
</html>
